<!DOCTYPE html>

<body>
    <div class="todolist_outline">

        <!-- >>---xxx--- Add Bar starts Here ---xxx---<< -->
        <div class="addBar">
            <div class="addBar_Input_Outline">
                <input type="text" class="addBar_Input" id="input1" placeholder="  Enter the to-do work" required
                    minlength="0" maxlength="14">
            </div>

            <span class="addBar_Button_Outline">
                <button class="addBar_Button">ADD</button>
            </span>

            <div class="optionSelected">
                <select name="Categories" id="Categories">
                    <option value="All">All</option>
                    <option value="Completed">Completed</option>
                    <option value="Uncompleted">Uncompleted</option>
                </select>
            </div>
        </div>
        <!-- >>---xxx--- Add Bar ends Here ---xxx---<<  -->
